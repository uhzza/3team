    <script>
      $(document).ready(function () {
        $("#iconTextCopy").on("click", function () {
          let copyText = document.querySelector("#iconDns");
          copyText.select();
          navigator.clipboard.writeText(copyText.value);
          alert("복사완료!!");
        });

          let copyText = document.querySelector("#jQueryDns");
          copyText.select();

          alert("복사완료!!");
        });
        $("#bootstrapTextCopy").on("click", function () {
          let copyText = document.querySelector("#bootstrapDns");
          copyText.select();
          navigator.clipboard.writeText(copyText.value);
          alert("복사완료!!");

      });
